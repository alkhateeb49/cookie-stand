<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Redressed&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Sales</h1>
        <img class="logoimg" src="img/salmon.png" alt="fish">
     </header>

     <fieldset>
        <legend>Sales</legend>
        <form id="salesForm">
            <label for="inputLocation">Location</label><br>
            <input name="location" id="inputLocation" type="text" required><br>

            <label for="inputMax">Max</label><br>
            <input name="max" id="inputMax" type="number" required><br>

            <label for="inputMin">Min</label><br>
            <input name="min" id="inputMin" type="number" required><br>

            <label for="inputAverage">Average</label><br>
            <input name="avg" id="inputAverage" type="number" step="0.1" required><br><br>

            <input id="inputSubmit" type="submit" value="Add"><br>
        </form>
    </fieldset>
    <br>


    <div id="container">  
    </div>

    <h2><a class="saleslink" href="index.html">Home</a></h2>
<script src="js/app.js"></script>
</body>
</html>
